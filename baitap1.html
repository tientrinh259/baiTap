<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let ngaySinh = +prompt("Hãy nhập ngày sinh");
        let thangSinh = +prompt("Hãy nhập tháng sinh");
        let namSinh = +prompt("Hãy nhập năm sinh");

        alert("Ngày tháng năm sinh: "+ ngaySinh+"-"+thangSinh+"-"+namSinh);
        document.write("Ngày tháng năm sinh của bạn: "+ngaySinh+"-"+thangSinh+"-"+namSinh);
    </script>
</body>
</html>
