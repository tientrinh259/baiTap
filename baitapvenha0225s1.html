<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = +prompt("Chiều dài cạnh a")
        let b = +prompt("Chiều dài cạnh b")
        let c = +prompt("Chiều dài cạnh c")
        if (a>0 && b>0 && c>0) {
            if ((b-c)<a && a<(b+c)) {
                if((a == b) && (a == c)) {
                    alert("Thoả mãn điều kiện tam giác đều")
                } else if((a == b) || (a == c)) {
                    alert("Thoả mãn điều kiện tam giác cân")
                } else if((a*a) == ((b*b)+(c*c)) || (b*b) == ((a*a)+(c*c)) || (c*c) == ((b*b)+(a*a))) {
                    alert("Thoả mãn điều kiện tam giác vuông")
                } else {
                    alert("Thoả mãn điều kiện của 1 tam giác")
                }
            } else {
                alert("Không thoả mãn điều kiện của 1 tam giác")
            }

        } else {
            alert("Không thoả mãn điều kiện của 1 tam giác")
        }
        
    </script>
</body>
</html>
